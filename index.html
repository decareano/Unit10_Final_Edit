<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build your car!</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Latest compiled and minified CSS -->
 <script src="/js/main.js"></script>
 
<!-- custom css -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    
    <div id="home"><h1>Custom Build Your Dream Car now</h1></div>
  </div>
</nav>
  
    
    <!-- <div id="map"></div> 
    <button id="showme">Please enter our showroom</button>
  </div>  -->
  <div id="showroom">
    
        <script id="vehicle-options-template" type="text/x-handlebars-template">
          <div class="col-md-6 vehicle-option {{feature}}" data-panel="vehicle" data-price="{{price}}" data-option="{{feature}}"></div>
        </script>

        <script id="color-options-template" type="text/x-handlebars-template">
          <div class="col-xs-3 panel-body color-option {{feature}}" data-panel="color" data-price="{{price}}" data-option="{{feature}}"></div>
        </script>

        <script id="package-options-template" type="text/x-handlebars-template">
          <div class="panel panel-default">
            <div class="panel-heading package-option" data-panel="package"data-price="{{price}}" data-option="{{feature}}">{{feature}}</div>
          </div>
        </script>

        <script id="summary-options-template" type="text/x-handlebars-template">
          <div class="summary-option">

            <ul class='summary-option-ul'>
              <li><strong>Vehicle</strong> &mdash; <span>{{vehicle.choice}}</span>: ${{vehicle.price}}</li>
              <li><strong>Color</strong> &mdash; <span>{{color.choice}}</span>: ${{color.price}}</li>
              <li><strong>Package</strong> &mdash; <span>{{package.choice}}</span>: ${{package.price}}</li>
            </ul>
          </div>
        </script>

        
                  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
                  <!-- custom js -->

                  <!-- google maps -->
        <div class="container-fluid">
          <div class="row app-container">

            <div class="col-md-4 options-container">
              <!-- build a car navigation -->

              <ul class="nav nav-tabs nav-justified navigation">
                <li data-tab="vehicle" class="active"><a class="text-warning" href="#">1. Vehicle</a></li>
                <li data-tab="color"><a class="text-warning" href="#">2. Color</a></li>
                <li data-tab="package"><a class="text-warning" href="#">3. Packages</a></li>
                <li data-tab="summary"><a class="text-warning" href="#">4. Summary</a></li>
              </ul>

              <!-- color options -->
              <div id="options-display">MyValue</div>

              

              <!-- footer -->
              <div class="col-md-4 navbar-fixed-bottom">
                <h1 class="cost">Cost: <span class="cost-display"></span></h1>
              </div>
            </div>

            <div class="col-md-8 demo-container">
              <img class="col-md-12 vehicle-display" src="">
            </div>
            
          </div>
          <button id="save_my_car">Save my car</button>
        </div>
    </div>
    

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
   <!--script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script-->
  <!-- NOTE: the sequence below. main.js before api key. See note by AN above -->
 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANfUcFBlzYGWnkUBUWqW_DPKFPqW1Jz1A&libraries=places&callback=initMap"> async defer></script>
</body>
</html>
